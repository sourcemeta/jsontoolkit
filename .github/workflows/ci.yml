name: JSON Toolkit

# Do not run this job for changes that only affect the website
on:
  push:
    paths-ignore:
      - 'www/**'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-11
            cc: clang
            cxx: clang++
            backend: rapidjson
          - os: ubuntu-22.04
            cc: clang
            cxx: clang++
            backend: rapidjson
          - os: ubuntu-22.04
            cc: gcc
            cxx: g++
            backend: rapidjson
          - os: windows-2022
            backend: rapidjson

    runs-on: ${{ matrix.platform.os }}
    env:
      CC: ${{ matrix.platform.cc }}
      CXX: ${{ matrix.platform.cxx }}
    steps:
      - name: Install dependencies (macOS)
        if: runner.os == 'macos'
        run: brew install googletest rapidjson clang-format curl
        env:
          HOMEBREW_NO_ANALYTICS: 1
          HOMEBREW_NO_AUTO_UPDATE: 1
      - name: Install dependencies (GNU/Linux)
        if: runner.os == 'linux'
        run: sudo apt-get install --yes googletest rapidjson-dev clang-format libcurl4-openssl-dev
      - name: Install dependencies (Windows)
        if: runner.os == 'windows'
        run: vcpkg install gtest:x64-windows rapidjson:x64-windows curl:x64-windows

      - uses: actions/checkout@v3
      - run: cmake --version
      - run: >
          cmake -S . -B ./build
          -DCMAKE_BUILD_TYPE=Release
          -DJSONTOOLKIT_BACKEND=${{ matrix.platform.backend }}
          -DJSONTOOLKIT_CONTRIB=ON
          -DJSONTOOLKIT_TESTS=ON
      - run: cmake --build ./build --config Release --target clang_format
      - run: cmake --build ./build --config Release
      # Not every CTest version supports the --test-dir option. If such option
      # is not recognized, `ctest` will successfully exit finding no tests.
      # Better to be sure and `cd` all the time here.
      - run: cd ./build && ctest --build-config Release --output-on-failure
      - run: cmake --install ./build --prefix ./build/dist --config Release --verbose
