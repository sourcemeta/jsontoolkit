name: Core

on:
  schedule:
    # Once per day, Monday to Friday
    - cron: '0 19 * * 1-5'
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest
            cc: clang
            cxx: clang++
            type: static
            shell: sh
            benchmark: macos/llvm
          - os: macos-latest
            cc: clang
            cxx: clang++
            type: shared
            shell: sh
          - os: macos-latest
            cc: gcc-13
            cxx: g++-13
            type: static
            shell: sh
            benchmark: macos/gcc
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: static
            shell: sh
            benchmark: linux/llvm
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            type: static
            shell: sh
            benchmark: linux/gcc
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: shared
            shell: sh
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            type: shared
            shell: sh
          - os: windows-latest
            type: static
            shell: pwsh
            benchmark: windows/msvc
          - os: windows-latest
            type: shared
            shell: pwsh

          # Sanitizers
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: static
            shell: sh
            options: -DSOURCEMETA_CORE_ADDRESS_SANITIZER:BOOL=ON
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: static
            shell: sh
            options: -DSOURCEMETA_CORE_UNDEFINED_SANITIZER:BOOL=ON

    defaults:
      run:
        shell: ${{ matrix.platform.shell }}

    runs-on: ${{ matrix.platform.os }}
    env:
      CC: ${{ matrix.platform.cc }}
      CXX: ${{ matrix.platform.cxx }}
    steps:
      - name: Install ClangFormat
        run: pipx install clang-format==19.1.0

      - uses: actions/checkout@v4
      - name: Install dependencies (macOS)
        if: runner.os == 'macos'
        run: brew bundle
        env:
          HOMEBREW_NO_ANALYTICS: 1
          HOMEBREW_NO_AUTO_UPDATE: 1
      - run: cmake --version
      - name: Configure (static)
        if: matrix.platform.type == 'static'
        run: >
          cmake -S . -B ./build
          -DCMAKE_BUILD_TYPE:STRING=Release
          -DSOURCEMETA_CORE_TESTS:BOOL=ON
          -DSOURCEMETA_CORE_BENCHMARK:BOOL=ON
          -DSOURCEMETA_CORE_DOCS:BOOL=OFF
          -DBUILD_SHARED_LIBS:BOOL=OFF
          -DCMAKE_COMPILE_WARNING_AS_ERROR:BOOL=ON
          ${{ matrix.platform.options }}
      - name: Configure (shared)
        if: matrix.platform.type == 'shared'
        run: >
          cmake -S . -B ./build
          -DCMAKE_BUILD_TYPE:STRING=Release
          -DSOURCEMETA_CORE_TESTS:BOOL=ON
          -DSOURCEMETA_CORE_BENCHMARK:BOOL=ON
          -DSOURCEMETA_CORE_DOCS:BOOL=OFF
          -DBUILD_SHARED_LIBS:BOOL=ON
          -DCMAKE_COMPILE_WARNING_AS_ERROR:BOOL=ON
          ${{ matrix.platform.options }}
      - run: cmake --build ./build --config Release --target clang_format_test
      - run: cmake --build ./build --config Release --parallel 4
      - run: >
          cmake --install ./build --prefix ./build/dist --config Release --verbose
          --component sourcemeta_core
      - run: >
          cmake --install ./build --prefix ./build/dist --config Release --verbose
          --component sourcemeta_core_dev

      # Not every CTest version supports the --test-dir option. If such option
      # is not recognized, `ctest` will successfully exit finding no tests.
      # Better to be sure and `cd` all the time here.
      - run: cd ./build && ctest --build-config Release --output-on-failure --parallel
        env:
          # See https://clang.llvm.org/docs/UndefinedBehaviorSanitizer.html
          UBSAN_OPTIONS: print_stacktrace=1

      - run: cmake --build ./build --config Release --verbose --target benchmark_all
        if: matrix.platform.benchmark
      - run: cmake --build ./build --config Release --verbose --target benchmark_json
        if: matrix.platform.benchmark

      - uses: benchmark-action/github-action-benchmark@v1
        # Avoid posting messages on forks until we figure out how to make it work
        # See https://github.com/benchmark-action/github-action-benchmark/issues/279
        if: matrix.platform.benchmark && github.event.pull_request.head.repo.fork == false
        with:
          name: Benchmark (${{ matrix.platform.benchmark }})
          tool: googlecpp
          output-file-path: build/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name != 'pull_request' }}
          benchmark-data-dir-path: benchmark/${{ matrix.platform.benchmark }}
          alert-threshold: '5%'
          comment-always: true
          fail-on-alert: false
